buildscript {
    ext {
        springBootVersion = '1.4.0.RELEASE'
    }
    repositories {
        maven  { url "https://plugins.gradle.org/m2/" }
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "gradle.plugin.com.palantir.gradle.gitversion:gradle-git-version:0.5.2"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: 'groovy'
apply plugin: 'com.palantir.git-version'

jar {
    baseName = 'time-to-pay-arrangement'
    version = gitVersion()
}

final javaVersion = 1.8

group = "uk.gov.hmrc"
version = gitVersion()

repositories {
    mavenCentral()
}



dependencies {

    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-devtools')
    compile('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile group: 'net.logstash.logback', name: 'logstash-logback-encoder', version: '4.7'
    compile group: 'commons-io', name: 'commons-io',version: '2.4'

    testCompile('org.springframework.boot:spring-boot-starter-test',
            'org.spockframework:spock-core:1.0-groovy-2.4',
            'org.codehaus.groovy:groovy-all:2.4.6',
            'org.spockframework:spock-spring:1.0-groovy-2.4')
}
